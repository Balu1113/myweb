<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login and Registration Form</title>
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
  <link rel="stylesheet" href="loginstyle.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <h1>LELEARN</h1>
      </div>
      <ul>
        <li><a href="balu.html">Home</a></li>
        <li><a href="https://manybooks.net/">Courses</a></li>
        <li><a href="baluresources.html">Resources</a></li>
        <li>
          <form action="/search" method="GET">
            <input type="text" name="query" placeholder="Search..">
            <button type="submit">Search</button>
          </form>
        </li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="container">
      <input type="checkbox" id="flip">
      <div class="cover">
        <div class="front">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSNDlNZrE55N_2etEgsPK0DMGIYM7Cmu_dXAQ&usqp=CAU" alt="Login Cover">
          <div class="text">
            <span class="text-1">Welcome to <br> Login and Register Page</span>
            <span class="text-2">Let's get connected</span>
          </div>
        </div>
        <div class="back">
          <div class="text">
            <span class="text-1">Complete miles of journey <br> with one step</span>
            <span class="text-2">Let's get started</span>
          </div>
        </div>
      </div>

      <div class="forms">
        <div class="form-content">
          <div class="loginform">
            <div class="title">Login</div>
            <form id="loginform" action="#">
              <div class="input-boxes">
                <div class="input-box">
                  <i class="fas fa-envelope" aria-label="Email"></i>
                  <input type="text" id="loginUsername" placeholder="Enter your name" required>
                </div>
                <div class="input-box">
                  <i class="fas fa-lock" aria-label="Password"></i>
                  <input type="password" id="loginPassword" placeholder="Enter your password" required>
                </div>
                <div class="text"><a href="#">Forgot password?</a></div>
                <div class="button input-box">
                  <input type="submit" value="Submit">
                </div>
                <div class="text sign-up-text">Don't have an account? <label for="flip">Signup now</label></div>
              </div>
            </form>
          </div>

          <div class="registrationform">
            <div class="title">Signup</div>
            <form id="registrationform" action="#">
              <div class="input-boxes">
                <div class="input-box">
                  <i class="fas fa-user" aria-label="Username"></i>
                  <input type="text" id="regUsername" placeholder="Enter your name" required>
                </div>
                <div class="input-box">
                  <i class="fas fa-envelope" aria-label="Email"></i>
                  <input type="text" id="regEmail" placeholder="Enter your email" required>
                </div>
                <div class="input-box">
                  <i class="fas fa-lock" aria-label="Password"></i>
                  <input type="password" id="regPassword" placeholder="Enter your password" required>
                </div>
                <div class="input-box">
                  <i class="fas fa-lock" aria-label="Confirm Password"></i>
                  <input type="password" id="regConfirmPassword" placeholder="Re-Enter your password" required>
                </div>
                <div class="button input-box">
                  <input type="submit" value="Submit">
                </div>
                <div class="text sign-up-text">Already have an account? <label for="flip">Login now</label></div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="loginscript.js"></script>
</body>
</html>
